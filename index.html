<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxxxxx" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Typing Speed Checker</title>
</head>
<body>

<div id="app">
  <div id="background"></div>
  <div id="content">
    <h1><i class="fas fa-keyboard"></i> Typing Speed Checker</h1>
    <p id="passage"></p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <button onclick="checkSpeed()"><i class="fas fa-check"></i> Check Speed</button>
    <p id="result"></p>
    <div id="creator">
      <p>Created by Sanket Sonar</p>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
